<!DOCTYPE html>
<html>

<head>
  <title>Cutelator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="background.js"></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div id="data-prev-calc"></div>
      <div id="data-current-calc">0</div>
    </div>
    <button ac>AC</button>
    <button c>C</button>
    <button del>DEL</button>
    <button btn>/</button>
    <button btn>1</button>
    <button btn>2</button>
    <button btn>3</button>
    <button btn>*</button>
    <button btn>4</button>
    <button btn>5</button>
    <button btn>6</button>
    <button btn>+</button>
    <button btn>7</button>
    <button btn>8</button>
    <button btn>9</button>
    <button btn>-</button>
    <button btn>.</button>
    <button btn>0</button>
    <button equals class="span-two">=</button>
  </div>
  <script src="newScript.js"></script>
</body>

</html>
