<!DOCTYPE html>
<html>

<head>
  <title>Cutelator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="background.js"></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div id="data-prev-calc"></div>
      <div id="data-current-calc"></div>
      <div id="data-prefilled-value">0</div>
    </div>
    <button ac class="btn-calc-control">AC</button>
    <button c class="btn-calc-control">C</button>
    <button del class="btn-calc-control">DEL</button>
    <button btn class="btn-math-operator">/</button>
    <button btn class="btn-digit">1</button>
    <button btn class="btn-digit">2</button>
    <button btn class="btn-digit">3</button>
    <button btn class="btn-math-operator">*</button>
    <button btn class="btn-digit">4</button>
    <button btn class="btn-digit">5</button>
    <button btn class="btn-digit">6</button>
    <button btn class="btn-math-operator">+</button>
    <button btn class="btn-digit">7</button>
    <button btn class="btn-digit">8</button>
    <button btn class="btn-digit">9</button>
    <button btn class="btn-math-operator">-</button>
    <button btn class="btn-point">.</button>
    <button btn class="btn-digit">0</button>
    <button equals class="span-two btn-calc-control">=</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
